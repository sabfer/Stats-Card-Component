<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card--container">
    <div class="card--information">
      <h2 class="card--information_title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card--information_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card-statistics">
        <div>
          10k+ <span>companies</span>
        </div>
        <div>
          314 <span>templates</span> 
        </div>
        <div>
          12M+ <span>queries</span> 
        </div>
      </div>    
    </div>
    <div class="card--image overlay"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br>
    <br>
    Coded by <a href="https://github.com/sabfer">Sabino Fernandez</a>
  </div>
</body>
</html>
